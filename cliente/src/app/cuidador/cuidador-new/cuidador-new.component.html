<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>

    <div class="card-body">
        <form novalidate (ngSubmit)="saveCuidador()" [formGroup]="cuidadorForm">

            <div class="form-group row mb-2">
                <label class="col-md-2 col-form-label" for="cuidadorNameId">Name</label>
                <div class="col-md-8">
                    <input class="form-control" id="cuidadorNameId" type="text" placeholder="Name (required)"
                        formControlName="nombre" name="nombre" />
                </div>
            </div>
            <div class="form-group row mb-2">
                <label class="col-md-2 col-form-label" for="cuidadorNameId">Surname</label>
                <div class="col-md-8">
                    <input class="form-control" id="cuidadorSurNameId" type="text" placeholder="Name (required)"
                        formControlName="apellido" name="apellido" />
                </div>
            </div>
         
            <div class="form-group row mb-2">
                <label class="col-md-2 col-form-label" for="priceId">Price</label>

                <div class="col-md-8">
                    <input class="form-control" id="priceId" placeholder="Price" formControlName="precio" name="precio" />
                </div>
            </div>

            <div class="form-group row mb-2">
                <label class="col-md-2 col-form-label" for="descriptionId">Description</label>

                <div class="col-md-8">
                    <textarea class="form-control" id="descriptionId" placeholder="Description" rows=3
                        formControlName="descripcion" name="descripcion"></textarea>
                </div>
            </div>


            <!-- <div class="form-group row mb-2">
                <label class="col-md-2 col-form-label" for="categoriesId">Categories</label>

                <div class="col-md-8">
                    <input class="form-control" id="categoriesId" placeholder="Categories" formControlName="categorias"
                        name="categorias" />
                </div>
            </div> -->
            <div class="form-group row mb-2">
                <label class="col-md-2 col-form-label" for="categoriesId">Categories</label>

                <div class="col-md-8">
                    <select class="form-select" aria-label="Default select example" id="categoriesId" placeholder="Categories" formControlName="categorias"
                    name="categorias">
                        <!-- <option selected>Seleccione categoria</option> -->
                        <option value="1">Animales</option>
                        <option value="2">Mayores</option>
                        <option value="3">Ni√±es</option>
                    </select>
                </div>
            </div>
            

            <div class="form-group row mb-2">
                <label class="col-md-2 col-form-label" for="imageId">Imagen</label>

                <div class="col-md-8">
                    <input class="form-control" id="imageId" placeholder="Images" formControlName="imagen"
                        name="imagen" />
                </div>
            </div>


            <div class="form-group row mb-2">
                <div class="offset-md-2 col-md-4">
                    <button class="btn btn-primary mr-3" type="submit">
                        Save
                    </button>
                    <button class="btn btn-outline-secondary mr-3" type="button" title="Cancel your edits"
                        [routerLink]="['']">
                        Cancel
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}
    </div>
</div>
