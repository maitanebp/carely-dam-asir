<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>

    <div class="card-body">
        <form novalidate (ngSubmit)="saveCliente()" [formGroup]="clienteForm">
            <div class="form-group row mb-2">
                <label class="col-md-2 col-form-label" for="clienteNombreId">Nombre</label>
                <div class="col-md-8">
                    <input class="form-control" id="clienteNombreId" type="text" placeholder="Name (required)"
                        formControlName="nombre" name="nombre" value={{cliente.nombre}}/>
                </div>
            </div>
            <div class="form-group row mb-2">
                <label class="col-md-2 col-form-label" for="clienteContraId">Contraseña</label>
                <div class="col-md-8">
                    <input class="form-control" id="clienteContraId" type="text" placeholder="Contraseña (required)"
                        formControlName="apellido" name="apellido" value={{cliente.contra}} />
                </div>
            </div>
            <div class="form-group row mb-2">
                <div class="offset-md-2 col-md-4">
                    <button class="btn btn-primary mr-3" type="submit">
                        Save
                    </button>
                    <button class="btn btn-outline-secondary mr-3" type="button" title="Cancel your edits"
                        [routerLink]="['']">
                        Cancel
                    </button>
                    <button class="btn btn-outline-warning"                  
                    type="button"
                    title="Delete this product"
                    (click)="deleteCliente()">
              Delete
            </button>
                </div>
            </div>
        </form>
    </div>

    <div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}
    </div>
</div>
